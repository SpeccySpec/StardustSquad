<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="text/plain" href="https://raw.githubusercontent.com/daneden/animate.css/master/animate.css">

<title>Stardust Squad</title>
  
<style>
/*Style the Container*/
#container {
  width: 400px;
  min-height: 10vh;
  margin: 0 auto;
  background: rgb(233, 233, 233);
  -webkit-box-shadow: 0px 0px 23px 0px rgba(0,0,0,0.75);
  -moz-box-shadow: 0px 0px 23px 0px rgba(0,0,0,0.75);
  box-shadow: 0px 0px 23px 0px rgba(0,0,0,0.75);
	padding:9px 23px;
}

#container .element {
    padding: 20px 25px;
}

#container .element {
    background: rgb(52, 110, 235);
}

#container .element:nth-child(even) {
    background: rgb(52, 110, 235);
}

//*Style the background*//
.container2 {
  overflow: hidden;
}

.sliding-background {
  background: url("https://s3.envato.com/files/126272495/590x300_00358.jpg") repeat-x;
  height: 560px;
  width: 5076px;
  animation: slide 60s linear infinite;
}

@keyframes slide{
  0%{
    transform: translate3d(0, 0, 0);
  }
  100%{
    transform: translate3d(-1692px, 0, 0);
  }
}
  </style>
  
<body>
<div class="container2">

<div class="sliding-background"></div>

</div>
	
<center>
<div id="container">
<h1>Fanfics!</h1>
	
<p>sex uwu</p>
</div>
</body>
